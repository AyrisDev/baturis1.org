<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çözüm Ortağınız | Çok Yakında</title>
    <style>
        :root {
            /* Altın ve Şampanya Tonları */
            --gold-light: #fcf6ba;
            --gold-mid: #bf953f;
            --gold-dark: #8a6d3b;
            --deep-bg: #1a1a1a;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            /* Arka planı gold geçişli yaptık */
            background: radial-gradient(circle, #2c2518 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gold-light);
        }

        /* Sayfayı saran şık çerçeve */
        .main-frame {
            border: 1px solid rgba(191, 149, 63, 0.3);
            padding: 60px;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 4px;
        }

        /* Fotoğraf Alanı - Radius azaltıldı (Modern Keskinlik) */
        .photo-box {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            padding: 8px;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-light), var(--gold-mid));
            border-radius: 15px;
            /* Radius azaltıldı, daha karemsi */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            /* İçteki fotoğrafın uyumu */
            filter: grayscale(20%);
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--gold-mid);
            margin: 25px auto;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 10px;
            color: var(--gold-light);
            text-transform: uppercase;
            opacity: 0.9;
        }

        .footer-tag {
            margin-top: 40px;
            font-family: sans-serif;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--gold-dark);
            text-transform: uppercase;
        }

        /* Parlama efekti */
        .overlay-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(252, 246, 186, 0.05) 0%, rgba(0, 0, 0, 0) 50%);
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-frame">
        <div class="overlay-glow"></div>

        <div class="photo-box">
            <img src="profil.png" alt="Solution Partner">
        </div>

        <h1>Çözüm Ortağınız</h1>
        <div class="divider"></div>
        <p class="subtitle">ÇOK YAKINDA</p>

        <div class="footer-tag">EXCLUSIVE EXPERIENCE </div>
    </div>

    <footer
        style="position: absolute; bottom: 20px; font-family: sans-serif; font-size: 0.6rem; letter-spacing: 1px; color: var(--gold-dark); opacity: 0.4;">
        <a href="https://ayris.tech" target="_blank"
            style="text-decoration: none; color: inherit; transition: opacity 0.3s;"
            onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.4'">
            created by ayris.tech
        </a>
    </footer>
</body>

</html>
